<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>DAHEJ CALCULATOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #3a0ca3 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      max-width: 470px;
      margin: 40px auto 20px auto;
      background: rgba(20, 20, 40, 0.92);
      border-radius: 22px;
      padding: 30px;
      box-shadow: 0 0 32px rgba(138, 43, 226, 0.5);
      border: 2px solid rgba(138, 43, 226, 0.5);
      overflow-y: auto;
      max-height: 96vh;
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      font-size: 2.3em;
      margin-bottom: 15px;
      font-weight: 700;
      color: #bb86fc;
      text-shadow: 0 0 16px #bb86fc, 0 0 30px #9b5de5;
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      0% {transform: translateY(0);}
      100% {transform: translateY(-10px);}
    }
    label {
      display: block;
      font-size: 1.08em;
      margin-bottom: 5px;
      color: #eee;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      outline: none;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 7px rgba(138,43,226,0.23);
      transition: 0.3s all ease-in-out;
    }
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 15px #bb86fc;
      background: rgba(255,255,255,0.13);
    }
    select[multiple] {
      height: 90px;
      background: rgba(255,255,255,0.07);
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #bb86fc, #9b5de5);
      color: #fff;
      padding: 13px 26px;
      border: none;
      border-radius: 18px;
      font-size: 1.18em;
      font-weight: 600;
      cursor: pointer;
      margin: 14px auto 0 auto;
      display: block;
      box-shadow: 0 0 14px #bb86fc, 0 0 28px #9b5de5;
      transition: 0.3s all ease-in-out;
    }
    button:hover {
      box-shadow: 0 0 23px #bb86fc, 0 0 50px #9b5de5;
      transform: scale(1.07);
    }
    .result-card {
      margin-top: 22px;
      background: linear-gradient(117deg, #3a0ca3 55%, #bb86fc 100%);
      border-radius: 18px;
      padding: 22px 12px 16px 12px;
      box-shadow: 0 2px 28px #9b5de5;
      text-align: center;
      animation: pop 0.7s;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    @keyframes pop {
      0% {transform: scale(0.7);}
      100% {transform: scale(1);}
    }
    .avatar {
      font-size: 3.5em;
      margin-bottom: 6px;
      animation: avatarPop 1s;
      filter: drop-shadow(0 0 8px #fff44f);
    }
    @keyframes avatarPop {
      0% {transform: scale(0.2) rotate(-30deg);}
      60% {transform: scale(1.2) rotate(10deg);}
      100% {transform: scale(1) rotate(0);}
    }
    .worth {
      font-size: 2em;
      color: #fff44f;
      background: linear-gradient(90deg, #fff44f, #bb86fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .skill-badges {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 7px;
    }
    .skill-chip {
      background: linear-gradient(90deg, #bb86fc 60%, #fff44f 100%);
      color: #1a1a2e;
      padding: 4px 12px;
      border-radius: 11px;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 1px 5px #9b5de5;
      display: inline-block;
      margin-bottom: 2px;
      animation: chipPop 0.7s;
    }
    @keyframes chipPop {
      0% {transform: scale(0.6);}
      100% {transform: scale(1);}
    }
    .education-badge {
      display: inline-block;
      background: linear-gradient(90deg, #fff44f 70%, #bb86fc 100%);
      color: #1a1a2e;
      padding: 4px 14px;
      border-radius: 12px;
      font-size: 1.09em;
      font-weight: 600;
      margin-bottom: 7px;
      margin-top: 1px;
      box-shadow: 0 1px 7px #bb86fc;
    }
    .tip {
      margin-top: 12px;
      font-size: 1.13em;
      color: #fff;
      background: rgba(255, 255, 255, 0.11);
      border-radius: 9px;
      padding: 12px 8px;
      text-align: center;
      animation: fadein 0.9s;
      font-weight: 500;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .credit {
      margin-top: 20px;
      text-align: center;
      font-size: 0.98em;
      color: #bbb;
      opacity: 0.82;
      font-style: italic;
      letter-spacing: 1px;
    }
    /* Firecracker animations */
    .firework {
      position: fixed;
      pointer-events: none;
      z-index: 999;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff44f;
      box-shadow: 0 0 20px #ff56a3, 0 0 40px #fff44f, 0 0 60px #ff56a3;
      animation: explode 1.1s ease-out forwards;
    }
    @keyframes explode {
      0% {opacity: 1; transform: scale(0.7);}
      80% {opacity: 1; transform: scale(1.7);}
      100% {opacity: 0; transform: scale(0);}
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 13px;
        margin: 8px auto;
        max-height: 98vh;
      }
      h1 {
        font-size: 1.18em;
      }
      .result-card {
        padding: 16px 4px 10px 4px;
      }
      .worth {
        font-size: 1.3em;
      }
      .avatar {
        font-size: 2.3em;
      }
      .skill-chip, .education-badge {
        font-size: 0.91em;
        padding: 2px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Google Form at the top -->

  <div class="container">
    <h1>DAHEJ CALCULATORüíµ</h1>
    <form id="worthForm">

      <input type="number" id="property" min="0" placeholder="Apni property ka amount daalo" required>

      <label for="education">Education:</label>
      <select id="education" required>

        <label for="courseSelect" id="courseLabel"></label>
        <select id="courseSelect"></select>
      </div>

      <label for="marriageType">Marriage Type:</label>
      <select id="marriageType" required>
        <option value="Arrange Marriage">Arrange Marriage</option>
        <option value="Love Marriage">Love Marriage</option>
      </select>

      <label for="salary">Salary per month (‚Çπ):</label>
      <input type="number" id="salary" min="0" placeholder="Apni mahine ki salary daalo" required>

      <label for="skills">Skills select karo (multiple choose kar sakte ho):</label>
      <select id="skills" multiple>
        <option value="Cooking">Cooking üç≥</option>
        <option value="Dancing">Dancing üíÉ</option>
        <option value="Singing">Singing üé§</option>
        <option value="Sports">Sports üèè</option>
        <option value="Coding">Coding üë®‚Äçüíª</option>
        <option value="Managing">Managing üóÇÔ∏è</option>
        <option value="Creativity">Creativity üé®</option>
        <option value="Communication">Communication üó£Ô∏è</option>
        <option value="Gardening">Gardening üå±</option>
        <option value="Driving">Driving üöó</option>
        <option value="Other">Other (Neeche likho)</option>
      </select>
      <textarea id="otherSkill" placeholder="Yahan apni special skill likho (agar upar nahi hai)" style="display:none;"></textarea>

      <button type="submit">Calculate Dahej üöÄ</button>
    </form>

    <div id="resultArea"></div>
    <div class="credit">Programmed by Shivam aur wo 5 logüòé</div>
  </div>

  <!-- Firework sound (short mp3, CC0, you can change to your own link) -->
  <audio id="fireworkSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_123936a78b.mp3"></audio>

  <script>
    // Course values
    const ugCourses = [
      {name: 'B.Com', value: 50000},
      {name: 'B.Sc', value: 60000},
      {name: 'BA', value: 40000},
      {name: 'BBA', value: 70000},
      {name: 'BCA', value: 100000},
      {name: 'B.Pharm', value: 90000},
      {name: 'BSW (Social Work)', value: 35000},
      {name: 'B.Ed', value: 50000},
      {name: 'BJMC (Journalism)', value: 60000}
    ];
    const pgCourses = [
      {name: 'MBA', value: 150000},
      {name: 'M.Sc', value: 120000},
      {name: 'MA', value: 100000},
      {name: 'M.Com', value: 110000},
      {name: 'MCA', value: 130000},
      {name: 'M.Pharm', value: 135000},
      {name: 'MSW (Social Work)', value: 90000},
      {name: 'M.Ed', value: 100000},
      {name: 'MJMC (Journalism)', value: 110000}
    ];

    // Avatar pool: 20 fun emojis
    const avatarPool = [
      {emoji: "üë®‚Äçüç≥", skill: "Cooking"},
      {emoji: "üíÉ", skill: "Dancing"},
      {emoji: "üé§", skill: "Singing"},
      {emoji: "üèè", skill: "Sports"},
      {emoji: "üë®‚Äçüíª", skill: "Coding"},
      {emoji: "üóÇÔ∏è", skill: "Managing"},
      {emoji: "üé®", skill: "Creativity"},
      {emoji: "üó£Ô∏è", skill: "Communication"},
      {emoji: "üå±", skill: "Gardening"},
      {emoji: "üöó", skill: "Driving"},
      {emoji: "ü¶∏‚Äç‚ôÇÔ∏è", skill: "All-rounder"},
      {emoji: "ü§π‚Äç‚ôÇÔ∏è", skill: "Multi-talented"},
      {emoji: "üëë", skill: "King"},
      {emoji: "üòé", skill: "Cool Dude"},
      {emoji: "ü§ë", skill: "Rich Guy"},
      {emoji: "ü§†", skill: "Desi Swag"},
      {emoji: "ü§ì", skill: "Nerd"},
      {emoji: "üßô‚Äç‚ôÇÔ∏è", skill: "Skill Wizard"},
      {emoji: "ü§ñ", skill: "Techie"},
      {emoji: "üï∫", skill: "Party Dude"}
    ];

    // Expanded tips pool (cool, roast, funny)
    const tipsArr = [
      "Bhai, skills toh full on hai, dahej mein Lamborghini mang le! ü§ë",
      "Itne skills hai, shaadi mein DJ bhi tu hi ban ja! üíÉüé§",
      "Dahej ka hisaab chhodo, apne swag pe dhyaan do! üòé",
      "Salary achhi hai, lekin boss ki daant bhi roz milti hogi! üòÇ",
      "Cooking aati hai toh sasuma khush, nahi toh Swiggy ready hai! üë©‚Äçüç≥üçî",
      "Jitni skills, utni jaldi ghar bas jayega! üè°",
      "Gardening aati hai? Shaadi ke baad lawn tu hi sambhal! üå±",
      "Bhai, ‚ÄòOther‚Äô skill daala toh rishta premium ho gaya! üåü",
      "Ek skill aur daal, dahej ka meter phir se ghoom jayega! üî•",
      "Dahej calculator bhi hairaan, itne skills kis factory se aaye? ü§ñ",
      "Dahej ki value badh gayi, ab mummy bhi impress ho jayegi! üòÑ",
      "Shaadi ke baad dance floor pe scene tumhare naam! üíÉüï∫",
      "Itna dahej, ab shaadi mein helicopter entry fix! üöÅ",
      "Rishta dekhne aaye toh coding ka demo mat de dena! üë®‚Äçüíª",
      "Salary toh mast hai, lekin EMI bhi utni hi hogi! üí∏",
      "Skills ka collection itna bada, LinkedIn bhi jealous ho jayega! üòú",
      "Kya baat hai, dahej ke saath swag bhi full loaded! üòé",
      "Singing aati hai? Shaadi mein sangeet tumhi sambhalo! üé§",
      "Managing aati hai? Ghar ki saari planning tumhare hawale! üóÇÔ∏è",
      "Creativity level high, ab shaadi ke card bhi designer banwa lo! üé®"
    ];

    // Handle course dropdown logic
    const educationSelect = document.getElementById('education');
    const courseContainer = document.getElementById('courseContainer');
    const courseLabel = document.getElementById('courseLabel');
    const courseSelect = document.getElementById('courseSelect');

    educationSelect.addEventListener('change', function() {
      if (educationSelect.value === "Pursuing Graduation") {
        courseLabel.innerText = "Which graduation course?";
        courseSelect.innerHTML = ugCourses.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
        courseContainer.style.display = "block";
      } else if (educationSelect.value === "Pursuing Master's") {
        courseLabel.innerText = "Which master's course?";
        courseSelect.innerHTML = pgCourses.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
        courseContainer.style.display = "block";
      } else {
        courseContainer.style.display = "none";
      }
    });

    // Skills logic
    const skillsSelect = document.getElementById('skills');
    const otherSkillTextarea = document.getElementById('otherSkill');
    skillsSelect.addEventListener('change', function() {
      const selected = Array.from(skillsSelect.selectedOptions).map(o => o.value);
      if (selected.includes("Other")) {
        otherSkillTextarea.style.display = 'block';
      } else {
        otherSkillTextarea.style.display = 'none';
        otherSkillTextarea.value = '';
      }
    });

    // Firecracker animation function
    function showFireworks(count=14) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          let firework = document.createElement('div');
          firework.className = 'firework';
          let angle = Math.random() * 2 * Math.PI;
          let radius = 120 + Math.random()*40;
          let x = window.innerWidth/2 + Math.cos(angle)*radius + (Math.random()*120-60);
          let y = 180 + Math.sin(angle)*radius + (Math.random()*80-40);
          firework.style.left = x + 'px';
          firework.style.top = y + 'px';
          firework.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
          document.body.appendChild(firework);
          setTimeout(() => firework.remove(), 1200);
        }, i*75);
      }
      document.getElementById('fireworkSound').play();
    }

    document.getElementById('worthForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const property = parseInt(document.getElementById('property').value) || 0;
      const education = educationSelect.value;
      const marriageType = document.getElementById('marriageType').value;
      const salary = parseInt(document.getElementById('salary').value) || 0;
      const selectedSkills = Array.from(skillsSelect.selectedOptions).map(o => o.value);
      let skillCount = selectedSkills.length;

      let otherSkillText = otherSkillTextarea.value.trim();
      let skillsFinal = [...selectedSkills];
      if (selectedSkills.includes("Other") && otherSkillText.length > 0) {
        skillsFinal.push(otherSkillText);
      } else if (selectedSkills.includes("Other")) {
        skillCount--;
        skillsFinal.pop();
      }

      // Marriage type check
      if (marriageType === "Love Marriage") {
        document.getElementById('resultArea').innerHTML = `
          <div class="result-card">
            <div class="avatar">üòùüòÇ</div>
            <div class="education-badge">${education}</div>
            <div class="tip">Tu kyu dahej le rha hai bhai...teko toh dena chaiye aur üòùüòÇ</div>
          </div>
        `;
        return;
      }

      // Education logic
      let eduValue = 0;
      let eduBadge = "";
      let courseVal = 0;
      let courseName = "";

      if (education === "Anpadh") {
        document.getElementById('resultArea').innerHTML = `
          <div class="result-card">
            <div class="avatar">üò∂</div>
            <div class="education-badge">${education}</div>
            <div class="tip">Tere se shaadi kaun karega? üòÇ</div>
          </div>
        `;
        return;
      } else if (education === "10th Pass") {
        eduValue = 20000;
        eduBadge = `<div class="education-badge">10th Pass (+‚Çπ20,000)</div>`;
      } else if (education === "12th Pass") {
        eduValue = 30000;
        eduBadge = `<div class="education-badge">12th Pass (+‚Çπ30,000)</div>`;
      } else if (education === "Pursuing Graduation") {
        courseName = courseSelect.value;
        const found = ugCourses.find(c => c.name === courseName);
        courseVal = found ? found.value : 0;
        eduValue = courseVal;
        eduBadge = `<div class="education-badge">${courseName} (+‚Çπ${courseVal.toLocaleString('en-IN')})</div>`;
      } else if (education === "Pursuing Master's") {
        courseName = courseSelect.value;
        const found = pgCourses.find(c => c.name === courseName);
        courseVal = found ? found.value : 0;
        eduValue = courseVal;
        eduBadge = `<div class="education-badge">${courseName} (+‚Çπ${courseVal.toLocaleString('en-IN')})</div>`;
      }

      // Calculate worth
      const worth = (property / 4) + skillCount * 10000 + salary * 12 + eduValue;

      // Avatar logic: pick emoji related to first skill, else random
      let avatarEmoji = "ü¶∏‚Äç‚ôÇÔ∏è";
      if (skillsFinal.length > 0) {
        let firstSkill = skillsFinal[0];
        let avatarObj = avatarPool.find(a => firstSkill.includes(a.skill));
        avatarEmoji = avatarObj ? avatarObj.emoji : avatarPool[Math.floor(Math.random() * avatarPool.length)].emoji;
      } else {
        avatarEmoji = avatarPool[Math.floor(Math.random() * avatarPool.length)].emoji;
      }

      // Skill badges
      let badgesHtml = "";
      if (skillsFinal.length > 0) {
        badgesHtml = '<div class="skill-badges">' +
          skillsFinal.map(s => `<span class="skill-chip">${s}</span>`).join("") +
          '</div>';
      }

      // Random tip
      const tip = tipsArr[Math.floor(Math.random() * tipsArr.length)];

      // Firework animation and sound if worth >= 2000000
      if (worth >= 2000000) {
        showFireworks();
      }

      // Show result card
      document.getElementById('resultArea').innerHTML = `
        <div class="result-card">
          <div class="avatar">${avatarEmoji}</div>
          <div class="worth">Aapko total dahej milega:<br>‚Çπ${worth.toLocaleString('en-IN')}</div>
          ${badgesHtml}
          ${eduBadge}
          <div class="tip">${tip}</div>
        </div>
      `;
    });
  </script>
